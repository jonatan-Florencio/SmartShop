<div class="container mt-5">
  <h2 class="text-center">{{ idUsuario ? 'Atualizar Usuário' : 'Cadastrar Usuário' }}</h2>
  <form (ngSubmit)="salvar()">
    <div class="form-group mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" id="nome" [(ngModel)]="usuario.nome" name="nome" class="form-control" required>
    </div>
    <div class="form-group mb-3">
      <label for="cpf" class="form-label">CPF</label>
      <input type="text" id="cpf" [(ngModel)]="usuario.cpf" name="cpf" class="form-control" required>
    </div>
    <div class="form-group mb-3">
      <label for="telefone" class="form-label">Telefone</label>
      <input type="text" id="telefone" [(ngModel)]="usuario.telefone" name="telefone" class="form-control" required>
    </div>
    <div class="form-group mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" [(ngModel)]="usuario.email" name="email" class="form-control" required>
    </div>
    <div class="form-group mb-3">
      <label for="bloco" class="form-label">Bloco</label>
      <select id="bloco" [(ngModel)]="usuario.bloco" name="bloco" class="form-control" required>
        <option *ngFor="let bloco of blocos" [value]="bloco">{{ bloco.bloco }}</option>
      </select>
    </div>
    <div class="form-group mb-3">
      <label for="apartamento" class="form-label">Apartamento</label>
      <select id="apartamento" [(ngModel)]="usuario.apartamento" name="apartamento" class="form-control" required>
        <option *ngFor="let apartamento of apartamentos" [value]="apartamento">{{ apartamento.apartamento }}</option>
      </select>
    </div>
    <div class="form-group mb-3">
      <label for="tipoUsuario" class="form-label">Tipo de Usuário</label>
      <select id="tipoUsuario" [(ngModel)]="usuario.tipoUsuario" name="tipoUsuario" class="form-control" required>
        <option *ngFor="let tipo of tiposUsuario" [value]="tipo">{{ tipo }}</option>
      </select>
    </div>
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Salvar</button>
      <button type="button" (click)="voltar()" class="btn btn-secondary">Voltar</button>
    </div>
  </form>
</div>
